{% extends 'base.html' %}
{% block title %}Menu Master: Login{% endblock %}

{% block body %}

<div class="form-container">
    <h2>Log In</h2>
    <form action="{{url_for('login')}}" method="POST">
        {{ login_form.csrf_token() }}
        <div class="row">
            <div class="col">
                {{ login_form.username.label }}
            </div>
            <div class="col">{{ login_form.username }}</div>
        </div>
        <div class="row">        
            <div class="col">
                {{ login_form.password.label }}
            </div>
            <div class="col">
                {{ login_form.password }}
            </div>
        </div>
        <div id="submit">{{ login_form.submit }}</div>
        
        
    </form>
</div>

{% endblock %}
