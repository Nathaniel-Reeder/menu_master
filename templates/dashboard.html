{% extends 'base.html' %}
{% block title %}Menu Master: Account Dashboard{% endblock %}


{% block body %}
    <h2>Dashboard</h2>

    <strong>Username: </strong>{{ current_user.username }} <br/>
    <strong>User ID: </strong>{{ current_user.id }} <br/>

    <a href="{{url_for('logout')}}" class="btn btn-secondary">Logout</a>
{% endblock %}
