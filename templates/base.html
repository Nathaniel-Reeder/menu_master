<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/site.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href='{{url_for("home")}}'>Menu Master</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" href="{{url_for('menus')}}">My Menus</a>
                        <a class="nav-link" href="{{url_for('pantry')}}">My Pantry</a>
                        <a class="nav-link" href="{{url_for('lists')}}">My Grocery List</a>
                        <a class="nav-link" href="{{url_for('dashboard')}}">Account Dashboard</a>
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{url_for('login')}}">Login</a>
                        <a class="nav-link" href="{{url_for('register')}}">Register</a>
                    {% endif %}
                </div>
            </div>

        </div>
        
    </nav>

    {% for msg in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
      {{ msg }}
      <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
